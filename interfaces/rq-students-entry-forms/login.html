<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <title>RoomQuake selection and login</title>
	<meta name="description" content="Knowledge Building tools">
  <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="_css/foundation.css" />
  <link rel="stylesheet" href="_css/app.css" />
	<script src="_scripts/modernizr.js"></script>
</head>

<body>

  <form>
  <div class="row">
       <fieldset>
      <legend>Please select your section: </legend>

    <div class="large-12 columns">
      <a class="button postfix" href=login2.html?section=6LM>6LM</a><br>
			<a class="button postfix" href=login2.html?section=6BS>6BS</a><br>
			<a class="button postfix" href=login2.html?section=6MV>6MV</a><br>
    </div>
  </fieldset>
  </div>
</form>
	
	
	<script src="_scripts/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="bower_components/bower-mqttws/mqttws31.js" type="text/javascript" charset="utf-8"></script>
	<script src="bower_components/simple-js-mqtt-client/simple-js-mqtt-client.js" type="text/javascript" charset="utf-8"></script>
	<script src="bower_components/nutella_lib/nutella_lib.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var query_params = nutella.init(location.search, function() {
			// Your code executing when nutella is initialized here
			$('a').each(function (index) {
				var link = $(this).attr('href');
				if (link!="" && link!="#")
					$(this).attr('href', link + "&run_id=" + query_params.run_id + "&broker=" + query_params.broker);
				
			});
		});
	</script>
		
</body>
</html>
