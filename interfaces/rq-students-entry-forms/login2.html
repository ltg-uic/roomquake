<!DOCTYPE html>
<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <title>RoomQuake student login</title>
	<meta name="description" content="Knowledge Building tools">
  <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="_css/foundation.css" />
  <link rel="stylesheet" href="_css/app.css" />

  <script src="_scripts/modernizr.js"></script>

</head>

<body>
	<div class="row">
		<div class="large-12 columns">
  		<img data-interchange="[_images/RoomQuakeHeader.png, (default)], [_images/RoomQuakeHeader_L.png, (large)], [_images/RoomQuakeHeader_M.png, (medium)], [_images/RoomQuakeHeader_S.png, (small)]">
		
		<noscript><img src="_images/RoomQuakeHeader.png"></noscript>
  	</div>	
	<div class="row">
		<fieldset>
			<legend>Please select your name: </legend>
			<div id="buttons" class="large-12 columns">
				
			</div>
		</fieldset>
	</div>
	
	
	<script src="_scripts/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="bower_components/bower-mqttws/mqttws31.js" type="text/javascript" charset="utf-8"></script>
	<script src="bower_components/simple-js-mqtt-client/simple-js-mqtt-client.js" type="text/javascript" charset="utf-8"></script>
	<script src="bower_components/nutella_lib/nutella_lib.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var query_params = nutella.init(location.search, function() {
			// Pass the nutella parameters down
			$('a').each(function (index) {
				var link = $(this).attr('href');
				if (link!="" && link!="#")
					$(this).attr('href', link + "&run_id=" + query_params.run_id + "&broker=" + query_params.broker);
			});
		});
		// Sections and names definitions
		var sections = ["6LM","6BS","6MV"];
		// Choose from "ARG", "BAF", "BOZ", "DOB", "FOT", "GUB", "HAP", "JUR", "KEP", "MID", "NAR", "PAB", "PHA", "REN", "SOM", "SUG", "TUZ", "WAT", "WIR", "YIM"
		var names = [
		["ARG", "BAF", "BOZ", "DOB", "FOT", "GUB", "HAP", "JUR", "KEP", "MID", "NAR", "PAB", "PHA", "REN", "SOM", "SUG", "TUZ"],
		["ARG", "BAF", "BOZ", "DOB", "FOT", "GUB", "HAP", "JUR", "KEP", "MID", "NAR", "PAB", "PHA", "REN", "SOM", "SUG", "TUZ", "WAT", "WIR", "YIM"],
		["ARG", "BAF", "BOZ", "DOB", "FOT", "GUB", "HAP", "JUR", "KEP", "MID", "NAR", "PAB", "PHA", "REN", "SOM", "SUG", "TUZ", "WAT", "WIR", "YIM"]
		];
		// Find section
		for (i=0; i<sections.length; i++) {
			if (query_params.section == sections[i])
			index=i;
		}
		// Append buttons
		for (j=0; j<names[index].length; j++) {
			$('#buttons').append("<button class='button' onClick='location.assign(\"observe.html?section=" + query_params.section + 
			"&stud_name=" + names[index][j] + 
			"&broker=" + query_params.broker + 
			"&run_id=" + query_params.run_id + "\");'>" + names[index][j] + "</button>");
		}
	</script>
	<!-- Foundation plugins included here -->
	<script src="_scripts/jquery.js"></script>
	<script src="_scripts/foundation/foundation.js"></script>
	<script src="_scripts/foundation/foundation.interchange.js"></script>
  
  	<script>
  		$(document).foundation('interchange', 'reflow');
  	</script>		
</body>
</html>
